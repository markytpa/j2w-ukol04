<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vizitkovník</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<div class="detail">
    <div class="vizitka">
        <div class="jmeno" th:text="${vizitka.jmeno}">Dita (Přikrylová) Formánková</div>
        <div class="firma" th:text="${vizitka.firma}">Czechitas z. s.</div>
        <div class="udaje">
            <div class="adresa">
                <div th:text="${vizitka.ulice}">Václavské náměstí 837/11</div>
                <div th:text="${vizitka.obecPsc}"><span>11000</span> Praha 1</div>
            </div>
            <div class="kontakty">
                <div th:if="${vizitka.email} != null"><i class="las la-at"></i> <span th:text="${vizitka.email}">dita@czechitas.cs</span></div>
                <div th:if="${vizitka.telefon} != null"><i class="las la-phone-alt"></i> <span th:text="${vizitka.telefon}">+420 800123456</span></div>
                <div th:if="${vizitka.web} != null"><i class="las la-globe"></i> <span th:text="${vizitka.web}">www.czechitas.cz</span></div>
            </div>
        </div>
    </div>
    <form th:action="@{/detail}" method="post">
        <input type="hidden" name="id" th:value="${id}">
    <div class="col-md-1 align-self-center">
        <button type="hidden" class="btn btn-light">Smazat</button>
    </div>
    </form>
    <div class="mapa">
        <iframe style="border:none" th:src="@{https://frame.mapy.cz/(q=${vizitka.celaAdresa})}" width="100%" height="100%" frameborder="0"></iframe>
    </div>

    <nav>
        <a href="/">◂ zpět na seznam</a>
    </nav>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>
</html>
